<!DOCTYPE html>
<html>
<head>
    <title>Crime Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Crime Records & FIRs</h1>
    <table border="1">
        <tr>
            <th>Crime ID</th>
            <th>Type</th>
            <th>Location</th>
            <th>Date</th>
            <th>Status</th>
            <th>FIR ID</th>
            <th>Suspect</th>
            <th>Officer</th>
        </tr>
        {% for c in crime_records %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] or "N/A" }}</td>
            <td>{{ c[6] or "N/A" }}</td>
            <td>{{ c[7] or "N/A" }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
</body>
</html>
