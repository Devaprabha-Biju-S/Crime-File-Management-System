<!DOCTYPE html>
<html>
<head>
  <title>Crime File System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="container mt-4">
  <h2>Crime Records</h2>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Type</th><th>Location</th><th>Date</th><th>Status</th></tr>
    {% for crime in crimes %}
    <tr>
      <td>{{ crime[0] }}</td><td>{{ crime[1] }}</td><td>{{ crime[2] }}</td>
      <td>{{ crime[3] }}</td><td>{{ crime[5] }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/add_fir" class="btn btn-primary">Add FIR</a>
</body>
</html>
