<!DOCTYPE html>
<html>
<head>
  <title>Add FIR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>File New FIR</h2>
  <form method="POST">
    <label>Crime ID:</label>
    <select name="crime_id" class="form-control">
      {% for c in crimes %}
        <option value="{{ c[0] }}">{{ c[0] }}</option>
      {% endfor %}
    </select><br>
    <input type="text" name="suspect_id" class="form-control" placeholder="Suspect ID"><br>
    <input type="text" name="officer_id" class="form-control" placeholder="Officer ID"><br>
    <textarea name="remarks" class="form-control" placeholder="Remarks"></textarea><br>
    <input type="submit" value="Submit" class="btn btn-success">
  </form>
</body>
</html>
